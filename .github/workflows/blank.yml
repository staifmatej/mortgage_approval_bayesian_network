name: Tests & Codestyle
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: ./mortgage_approval_bayesian_network
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pylint
      working-directory: ./mortgage_approval_bayesian_network
      run: |
        python -c "import os; import subprocess; import sys; exit_codes = [subprocess.run(['pylint', f, '--disable=C0301,C0103']).returncode for root, dirs, files in os.walk('.') for f in files if f.endswith('.py') for f in [os.path.join(root, f)]]; sys.exit(max(exit_codes) if exit_codes else 0)"

    - name: Run pytest
      working-directory: ./mortgage_approval_bayesian_network
      run: pytest -v